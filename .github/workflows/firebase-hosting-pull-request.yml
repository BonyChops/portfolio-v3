name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci && npm run build
        env:
          NEXT_PUBLIC_GIT_COMMIT_SHA: ${{ github.sha }}
          NEXT_PUBLIC_GIT_COMMIT_DATE: ${{ github.event.pull_request.updated_at }}
          NEXT_PUBLIC_GITHUB_REPO_NAME: ${{ github.repository }}
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BONY_PORTFOLIO_V3 }}"
          projectId: bony-portfolio-v3
