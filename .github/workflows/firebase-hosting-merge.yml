name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ~/.bun
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.7
      - run: echo '$ADSTXT' | envsubst > ./public/ads.txt
        env:
          ADSTXT: ${{ secrets.ADSTXT }}
      - run: bun install
      - run: bun run build
        env:
          NEXT_PUBLIC_GIT_COMMIT_SHA: ${{ github.sha }}
          NEXT_PUBLIC_GIT_COMMIT_DATE: ${{ github.event.head_commit.timestamp }}
          NEXT_PUBLIC_GITHUB_REPO_NAME: ${{ github.repository }}
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BONY_PORTFOLIO_V3 }}"
          channelId: live
          projectId: bony-portfolio-v3
